{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-4">Product Management</h2>
        </div>
        <div class="col-8">
            <h5>Edit a product</h5>
            <hr>
        </div>
        <div class="col-4">
            <h5>Add a Category</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col mb-5">
                    {% if product.image %}
                    <img src="{{ product.image }}" alt="product_image">
                    {% elif product.image_url %}
                    <img src="{{ product.image_url }}" alt="product_image">
                    {% else %}
                    <img src="{{ MEDIA_URL }}noimage.png" alt="product_image">
                    {% endif %}
                </div>
                {% for field in productForm %}
                <p>{{ field }}</p>
                <p>{{ field.name }}</p>
                {% endfor %}
                <button class="btn btn-success" type="submit">Update</button>
            </form>
        </div>
        <div class="col-4">
            <button class="btn btn-navbar"><a href="{% url 'add_category' %}">Add a Category here!</a></button>
        </div>
    </div>
</div>
{% endblock %}
