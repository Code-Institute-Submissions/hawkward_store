{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row mt-5 mb-5 justify-content-center">
        <div class="col-8 col-md-6">
            {% if user_subscription %}
            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        <p>You already have an active Subscription!</p>
                    </div>
                </div>
            </div>
            {% else %}
            <form action="{% url 'subscription_payment_method' %}" method="POST">
                {% csrf_token %}
                <div class="card">
                    <div class="card-body">
                        <div class="card-text text-center">
                            <p>You are setting up a subscription:</p>
                        </div>
                        <div class="card-text text-center">
                            <label for="subscription_plan">Choose a subscription:</label><br>
                            <select name="subscription_plan" class="form-control" id="subscription_plan" required>
                                <option value="" selected disabled>Please select an option</option>
                                <option value="plan1">Monthly at 10.00 $</option>
                                <option value="plan2">Yearly at 100.00 $</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-info btn-block">Continue</button>
                        </div>

                    </div>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
